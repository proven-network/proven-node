[package]
name = "proven-host"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.36.0", features = [
  "io-util",
  "macros",
  "process",
  "rt",
  "rt-multi-thread",
  "signal",
  "io-std",
] }

[target.'cfg(target_os = "linux")'.dependencies]
axum = "0.7.5"
cidr = "0.2.3"
clap = { version = "4.5.9", features = ["derive"] }
derive_more = { version = "1.0.0", features = ["from"] }
nix = { version = "0.29.0", features = ["user"] }
proven-http = { path = "../proven-http" }
proven-http-insecure = { path = "../proven-http-insecure" }
proven-vsock-proxy = { path = "../proven-vsock-proxy" }
proven-vsock-rpc = { path = "../proven-vsock-rpc" }
tokio-util = { version = "0.7.12", features = ["rt"] }
tokio-vsock = "0.5.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
