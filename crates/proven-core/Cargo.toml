[package]
name = "proven-core"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.7.5", features = ["ws"] }
axum-extra = { version = "0.9.3", features = ["typed-header"] }
axum_typed_multipart = "0.11.1"
bytes = "1.6.0"
coset = { version = "0.3.7", features = ["std"] }
derive_more = { version = "1.0.0-beta.6", features = ["from"] }
ed25519-dalek = { version = "2.1.1", features = ["rand_core", "signature"] }
futures = "0.3.30"
headers = "0.4.0"
hex = "0.4.3"
http-body-util = "0.1.2"
proven-attestation = { path = "../proven-attestation" }
proven-http = { path = "../proven-http" }
proven-sessions = { path = "../proven-sessions" }
proven-radix-rola = { path = "../proven-radix-rola" }
radix-common = "1.2.0"
rand = "0.8.5"
ring = "0.17.8"
serde = { version = "1.0.204", features = ["derive"] }
serde_cbor = "0.11.2"
serde_json = "1.0.120"
tokio = { version = "1.38.0", features = [
  "io-util",
  "macros",
  "process",
  "rt",
  "rt-multi-thread",
] }
tokio-util = { version = "0.7.11", features = ["rt"] }
tracing = "0.1.40"
