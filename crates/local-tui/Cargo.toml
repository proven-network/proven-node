[package]
name = "proven-local-tui"
version.workspace = true
edition = "2024"

[[bin]]
name = "proven-local-tui"
path = "src/main.rs"

[lib]
name = "proven_local_tui"
path = "src/lib.rs"

[dependencies]
# Core TUI
ratatui = "0.29.0"
crossterm = "0.29.0"

# Async and messaging
proven-local.workspace = true
proven-core.workspace = true
proven-applications.workspace = true
proven-util.workspace = true
tokio.workspace = true
tokio-util.workspace = true
crossbeam-channel = "0.5"
futures.workspace = true

# Cryptography and attestation
ed25519-dalek.workspace = true
rand.workspace = true
hex.workspace = true
sha2.workspace = true
proven-attestation.workspace = true
proven-attestation-mock.workspace = true
proven-topology.workspace = true
proven-topology-mock.workspace = true

# Logging
parking_lot.workspace = true
proven-logger.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter", "json"] }
tracing-appender = "0.2"
proven-logger-file.workspace = true
proven-logger-viewer.workspace = true

# Data handling
chrono.workspace = true
serde.workspace = true
serde_json.workspace = true
toml.workspace = true
uuid.workspace = true

# Error handling
anyhow.workspace = true
thiserror.workspace = true

# System monitoring (for future use)
sysinfo = "0.35.2"

# Utilities
clap.workspace = true
dirs = "6.0.0"
pokemon-rs = "1.6.6"
signal-hook = "0.3"
url.workspace = true

# HTTP client for RPC communication
reqwest.workspace = true

# CBOR and COSE for attestation document parsing
ciborium.workspace = true
coset.workspace = true
bytes.workspace = true

[dev-dependencies]
proven-logger-macros.workspace = true
serial_test = "3.2.0"
tempfile = { workspace = true }
