<!doctype html>
<html>
  <head>
    <title>Proven SDK Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .auth-section {
        margin: 20px 0;
        padding: 15px;
        background: #e9ecef;
        border-radius: 4px;
      }
      .auth-section h3 {
        margin-top: 0;
        margin-bottom: 10px;
      }
      .controls {
        margin: 20px 0;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      button:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }
      #messages {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        padding: 15px;
        margin-top: 20px;
        max-height: 400px;
        overflow-y: auto;
      }
      .message {
        margin: 5px 0;
        padding: 5px;
        border-left: 3px solid #007bff;
        background: white;
      }
      .error {
        border-left-color: #dc3545;
        background: #f8d7da;
      }
      .success {
        border-left-color: #28a745;
        background: #d4edda;
      }
    </style>
  </head>
  <body>
    <h1>Proven SDK Test</h1>

    <div class="auth-section">
      <h3>Authentication</h3>
      <p>Click the button below to sign in or out:</p>
      <div id="auth-container"></div>
    </div>

    <div class="controls">
      <h3>API Calls</h3>
      <button onclick="testWhoAmI()">Who Am I</button>
      <button onclick="testExecute()">Test Execute</button>
      <button onclick="clearMessages()">Clear Messages</button>
    </div>

    <div id="messages"></div>

    <!-- Load the SDK -->
    <script src="http://localhost:3200/sdk.js"></script>

    <script>
      // Initialize the SDK
      const sdk = ProvenSDK({
        logger: {
          debug: (...args) => console.debug("[SDK]", ...args),
          info: (...args) => console.info("[SDK]", ...args),
          warn: (...args) => console.warn("[SDK]", ...args),
          error: (...args) => console.error("[SDK]", ...args),
        },
        authGatewayOrigin: "http://localhost:3200",
        applicationId: "application_id",
      });

      // Initialize the button iframe
      sdk
        .initConnectButton("#auth-container")
        .then(() => {
          logMessage("Auth button initialized", "success");
        })
        .catch((error) => {
          logMessage(
            `Failed to initialize auth button: ${error.message}`,
            "error"
          );
        });

      // Make SDK available globally for button handlers
      window.sdk = sdk;

      function logMessage(message, type = "info") {
        const div = document.createElement("div");
        div.className = `message ${type}`;
        div.innerHTML = `
          <strong>${new Date().toLocaleTimeString()}</strong><br>
          ${typeof message === "object" ? JSON.stringify(message, null, 2) : message}
        `;
        document.getElementById("messages").prepend(div);
      }

      window.testWhoAmI = async function () {
        const button = event.target;
        button.disabled = true;

        try {
          logMessage("Calling whoAmI...", "info");
          const result = await sdk.whoAmI();
          logMessage(
            `WhoAmI Result: ${JSON.stringify(result, null, 2)}`,
            "success"
          );
        } catch (error) {
          logMessage(`WhoAmI Error: ${error.message}`, "error");
        } finally {
          button.disabled = false;
        }
      };

      window.testExecute = async function () {
        const button = event.target;
        button.disabled = true;

        try {
          logMessage("Calling execute with test script...", "info");

          const script = `
            import { run } from "@proven-network/handler";

            export const test = run(() => {
              console.log("Hello, logs!");

              return "Hello from Proven!";
            });
          `;

          const result = await sdk.execute(script, "file:///main.ts#test", []);
          logMessage(
            `Execute Result: ${JSON.stringify(result, null, 2)}`,
            "success"
          );
        } catch (error) {
          logMessage(`Execute Error: ${error.message}`, "error");
        } finally {
          button.disabled = false;
        }
      };

      window.clearMessages = function () {
        document.getElementById("messages").innerHTML = "";
      };

      // Log SDK initialization
      logMessage("Proven SDK initialized", "success");
    </script>
  </body>
</html>
