<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Button</title>
    <script src="./button.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 8px;
        background: transparent;
      }
      
      .auth-button {
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 500;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 120px;
        outline: none;
        margin: 2px;
      }
      
      .auth-button:focus {
        outline: 2px solid #0066cc;
        outline-offset: 2px;
      }
      
      .sign-in {
        background-color: #28a745;
        color: white;
      }
      
      .sign-in:hover {
        background-color: #218838;
      }
      
      .sign-out {
        background-color: #dc3545;
        color: white;
      }
      
      .sign-out:hover {
        background-color: #c82333;
      }
      
      .auth-button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
        opacity: 0.65;
      }

      /* Initially hide the container to prevent flash */
      #auth-container {
        visibility: hidden;
      }

      #auth-container.ready {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div id="auth-container">
      <div id="signed-out-view">
        <button id="auth-button" class="auth-button sign-in">Sign In</button>
      </div>
      <div id="signed-in-view" style="display: none;">
        <button id="signout-button" class="auth-button sign-out">Sign Out</button>
      </div>
    </div>
  </body>
</html>
