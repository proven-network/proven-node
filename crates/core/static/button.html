<!DOCTYPE html>
<html>
  <head>
    <script src="./iframe.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 8px;
        background: transparent;
      }
      
      .auth-button {
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 500;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 120px;
        outline: none;
        margin: 2px;
      }
      
      .auth-button:focus {
        outline: 2px solid #0066cc;
        outline-offset: 2px;
      }
      
      .sign-in {
        background-color: #28a745;
        color: white;
      }
      
      .sign-in:hover {
        background-color: #218838;
      }
      
      .sign-out {
        background-color: #dc3545;
        color: white;
      }
      
      .sign-out:hover {
        background-color: #c82333;
      }
      
      .auth-button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
        opacity: 0.65;
      }

      /* Initially hide the container to prevent flash */
      #auth-container {
        visibility: hidden;
      }

      #auth-container.ready {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div id="auth-container">
      <div id="signed-out-view">
        <button id="auth-button" class="auth-button sign-in">Sign In</button>
      </div>
      <div id="signed-in-view" style="display: none;">
        <button id="signout-button" class="auth-button sign-out">Sign Out</button>
      </div>
    </div>

    <script>
      let iframeClient;

      function updateAuthUI() {
        if (!iframeClient) return;

        const isSignedIn = iframeClient.webAuthnClient.isSignedIn();
        const signedOutView = document.getElementById('signed-out-view');
        const signedInView = document.getElementById('signed-in-view');
        const container = document.getElementById('auth-container');
        
        if (isSignedIn) {
          signedOutView.style.display = 'none';
          signedInView.style.display = 'block';
        } else {
          signedOutView.style.display = 'block';
          signedInView.style.display = 'none';
          resetSignInButton();
        }
        
        // Show the container now that we've set the correct state
        container.classList.add('ready');
      }

      function resetSignInButton() {
        const button = document.getElementById('auth-button');
        button.textContent = 'Sign In';
        button.disabled = false;
      }

      async function handleSignIn() {
        const button = document.getElementById('auth-button');
        button.disabled = true;
        button.textContent = 'Signing in...';
        
        try {
          const response = await iframeClient.webAuthnClient.authenticate();
          if (response.ok) {
            console.log('Authentication successful');
            updateAuthUI();
          } else {
            console.error('Authentication failed:', await response.text());
            resetSignInButton();
          }
        } catch (error) {
          console.error('Authentication error:', error);
          
          // Check if this is a "no credentials" error
          const errorMessage = error.message?.toLowerCase() || '';
          const isNoCredentialsError = 
            error.name === 'NotAllowedError' &&
            errorMessage.includes('immediate');

          if (isNoCredentialsError) {
            console.log('No credentials found, opening registration modal');
            // Send message to parent to open registration modal
            parent.postMessage({
              type: 'open_registration_modal'
            }, '*');
            resetSignInButton();
          } else {
            // Other error (user cancelled, etc.)
            let errorMessage = 'Sign-in failed';
            if (error.name === 'NotAllowedError') {
              errorMessage = 'Sign-in was cancelled';
            } else if (error.message) {
              errorMessage = error.message;
            }
            
            resetSignInButton();
          }
        }
      }

      function handleSignOut() {
        iframeClient.webAuthnClient.signOut();
        updateAuthUI();
      }

      window.addEventListener('load', () => {
        document.getElementById('auth-button').addEventListener('click', handleSignIn);
        document.getElementById('signout-button').addEventListener('click', handleSignOut);
        
        // Initialize UI state when iframe client is ready
        if (window.iframeClient) {
          iframeClient = window.iframeClient;
          updateAuthUI();
        } else {
          // Wait for iframe client to initialize
          const checkClient = setInterval(() => {
            if (window.iframeClient) {
              iframeClient = window.iframeClient;
              updateAuthUI();
              clearInterval(checkClient);
            }
          }, 100);
        }
      });

      // Listen for messages from parent (e.g., registration completion)
      window.addEventListener('message', (event) => {
        if (event.data.type === 'registration_complete' && event.data.success) {
          console.log('Registration completed, updating UI');
          updateAuthUI();
        }
      });
    </script>
  </body>
</html>
