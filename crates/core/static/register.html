<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./iframe.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .modal {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        padding: 32px;
        position: relative;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Mobile adjustments */
      @media (max-width: 480px) {
        body {
          padding: 16px;
        }
        
        .modal {
          padding: 24px;
          max-width: none;
          margin: 0 auto;
        }
      }

      .modal-header {
        text-align: center;
        margin-bottom: 24px;
      }

      .modal-title {
        font-size: 24px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 8px;
      }

      .modal-subtitle {
        font-size: 14px;
        color: #666;
        line-height: 1.4;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 6px;
      }

      .form-input {
        width: 100%;
        padding: 12px 16px;
        font-size: 16px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        transition: border-color 0.2s ease;
        background: white;
      }

      .form-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .form-input::placeholder {
        color: #9ca3af;
      }

      .form-help {
        font-size: 12px;
        color: #6b7280;
        margin-top: 4px;
      }

      .button-group {
        display: flex;
        gap: 12px;
        margin-top: 32px;
      }

      .btn {
        flex: 1;
        padding: 12px 20px;
        font-size: 14px;
        font-weight: 500;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
        min-height: 44px; /* Touch-friendly on mobile */
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-primary {
        background: #3b82f6;
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: #2563eb;
      }

      .btn-primary:active:not(:disabled) {
        background: #1d4ed8;
      }

      .btn-secondary {
        background: #f3f4f6;
        color: #374151;
        border: 1px solid #d1d5db;
      }

      .btn-secondary:hover:not(:disabled) {
        background: #e5e7eb;
      }

      .close-button {
        position: absolute;
        top: 16px;
        right: 16px;
        background: none;
        border: none;
        font-size: 24px;
        color: #9ca3af;
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: color 0.2s ease;
      }

      .close-button:hover {
        color: #6b7280;
      }

      .error-message {
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #dc2626;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 16px;
        display: none;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Responsive typography */
      @media (max-width: 480px) {
        .modal-title {
          font-size: 22px;
        }
        
        .form-input {
          font-size: 16px; /* Prevents zoom on iOS */
        }
      }
    </style>
  </head>
  <body>
    <div class="modal">
      <button class="close-button" id="close-modal" aria-label="Close">&times;</button>
      
      <div class="modal-header">
        <h2 class="modal-title">Create Account</h2>
        <p class="modal-subtitle">Choose a username for your new passkey</p>
      </div>

      <div id="error-message" class="error-message"></div>

      <form id="registration-form">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="Enter your username"
            autocomplete="username"
            required
            minlength="3"
            maxlength="32"
            pattern="[a-zA-Z0-9_-]+"
          >
          <div class="form-help">
            3-32 characters, letters, numbers, underscore, and dash only
          </div>
        </div>

        <div class="button-group">
          <button type="button" class="btn btn-secondary" id="cancel-btn">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" id="create-btn">
            Create Account
          </button>
        </div>
      </form>
    </div>

    <script>
      let iframeClient;
      let username = '';

      function showError(message) {
        const errorEl = document.getElementById('error-message');
        errorEl.textContent = message;
        errorEl.style.display = 'block';
      }

      function hideError() {
        const errorEl = document.getElementById('error-message');
        errorEl.style.display = 'none';
      }

      function setLoading(loading) {
        const createBtn = document.getElementById('create-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        
        if (loading) {
          createBtn.innerHTML = '<span class="loading-spinner"></span>Creating Account...';
          createBtn.disabled = true;
          cancelBtn.disabled = true;
        } else {
          createBtn.innerHTML = 'Create Account';
          createBtn.disabled = false;
          cancelBtn.disabled = false;
        }
      }

      function closeModal() {
        // Send message to parent to close modal
        parent.postMessage({
          type: 'close_registration_modal'
        }, '*');
      }

      async function handleRegistration(event) {
        event.preventDefault();
        hideError();

        const usernameInput = document.getElementById('username');
        username = usernameInput.value.trim();

        if (!username) {
          showError('Please enter a username');
          usernameInput.focus();
          return;
        }

        if (username.length < 3) {
          showError('Username must be at least 3 characters');
          usernameInput.focus();
          return;
        }

        if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
          showError('Username can only contain letters, numbers, underscore, and dash');
          usernameInput.focus();
          return;
        }

        setLoading(true);

        try {
          // Call WebAuthn registration with the username
          const response = await iframeClient.webAuthnClient.register(username);
          
          if (response.ok) {
            console.log('Registration successful for username:', username);
            
            // Send success message to parent
            parent.postMessage({
              type: 'registration_complete',
              success: true,
              username: username
            }, '*');
            
            // Close modal after short delay
            setTimeout(closeModal, 500);
          } else {
            const errorText = await response.text();
            showError(`Registration failed: ${errorText}`);
          }
        } catch (error) {
          console.error('Registration error:', error);
          
          let errorMessage = 'Registration failed';
          if (error.name === 'NotAllowedError') {
            errorMessage = 'Registration was cancelled';
          } else if (error.message) {
            errorMessage = error.message;
          }
          
          showError(errorMessage);
        } finally {
          setLoading(false);
        }
      }

      // Event listeners
      document.getElementById('registration-form').addEventListener('submit', handleRegistration);
      document.getElementById('cancel-btn').addEventListener('click', closeModal);
      document.getElementById('close-modal').addEventListener('click', closeModal);

      // Close modal on Escape key
      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
          closeModal();
        }
      });

      // Close modal when clicking on background
      document.body.addEventListener('click', (event) => {
        // Only close if clicking directly on the body (background), not on the modal
        if (event.target === document.body) {
          closeModal();
        }
      });

      // Auto-focus username input
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('username').focus();
      });

      // Initialize iframe client
      window.addEventListener('load', () => {
        if (window.iframeClient) {
          iframeClient = window.iframeClient;
        } else {
          // Wait for iframe client to initialize
          const checkClient = setInterval(() => {
            if (window.iframeClient) {
              iframeClient = window.iframeClient;
              clearInterval(checkClient);
            }
          }, 100);
        }
      });

      // Listen for messages from parent
      window.addEventListener('message', (event) => {
        if (event.data.type === 'init_registration') {
          console.log('Registration modal initialized');
        }
      });
    </script>
  </body>
</html>
