[package]
name = "proven-local"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.9", features = ["derive"] }
derive_more = { version = "1.0.0", features = ["from"] }
proven-attestation = { path = "../proven-attestation" }
proven-attestation-dev = { path = "../proven-attestation-dev" }
proven-http-insecure = { path = "../proven-http-insecure" }
proven-sessions = { path = "../proven-sessions" }
proven-store = { path = "../proven-store" }
proven-store-memory = { path = "../proven-store-memory" }
proven-core = { path = "../proven-core" }
radix-common = "1.2.0"
tokio = { version = "1.36.0", features = [
  "io-util",
  "macros",
  "process",
  "rt",
  "rt-multi-thread",
] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
