<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <style>
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --bg-tertiary: #e9ecef;
        --text-primary: #212529;
        --text-secondary: #6c757d;
        --text-tertiary: #adb5bd;
        --border-color: #dee2e6;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
        --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --success-color: #10b981;
        --success-hover: #059669;
        --danger-color: #ef4444;
        --danger-hover: #dc2626;
        --radius: 12px;
        --transition: all 0.2s ease;
      }

      [data-theme="dark"] {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --bg-tertiary: #404040;
        --text-primary: #ffffff;
        --text-secondary: #a3a3a3;
        --text-tertiary: #737373;
        --border-color: #404040;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.3);
        --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.4);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        max-width: 720px;
        margin: 0 auto;
        padding: 20px;
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        line-height: 1.6;
        transition: var(--transition);
        min-height: 100vh;
      }
      .header {
        background: var(--bg-primary);
        padding: 32px;
        border-radius: var(--radius);
        margin-bottom: 24px;
        box-shadow: var(--shadow-md);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h1 {
        font-size: 28px;
        font-weight: 700;
        margin: 0;
      }

      .theme-toggle {
        width: 48px;
        height: 48px;
        border: none;
        background: var(--bg-tertiary);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
        font-size: 20px;
      }

      .theme-toggle:hover {
        transform: scale(1.05);
        box-shadow: var(--shadow-md);
      }
      .card {
        background: var(--bg-primary);
        padding: 24px;
        border-radius: var(--radius);
        margin-bottom: 20px;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
      }

      .todo-form h3 {
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: 600;
      }
      .todo-item {
        padding: 20px;
        margin-bottom: 12px;
        background: var(--bg-secondary);
        border-radius: calc(var(--radius) - 4px);
        display: flex;
        gap: 16px;
        align-items: flex-start;
        transition: var(--transition);
        cursor: pointer;
      }

      .todo-item:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      .todo-item:last-child {
        margin-bottom: 0;
      }

      .todo-checkbox {
        width: 24px;
        height: 24px;
        border: 2px solid var(--border-color);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
        flex-shrink: 0;
        margin-top: 2px;
      }

      .todo-item.completed .todo-checkbox {
        background: var(--success-color);
        border-color: var(--success-color);
      }

      .todo-checkbox svg {
        width: 16px;
        height: 16px;
        color: white;
        opacity: 0;
        transition: var(--transition);
      }

      .todo-item.completed .todo-checkbox svg {
        opacity: 1;
      }

      .todo-content {
        flex-grow: 1;
      }

      .todo-title {
        font-weight: 500;
        margin-bottom: 4px;
        transition: var(--transition);
      }

      .todo-item.completed .todo-title {
        opacity: 0.5;
        text-decoration: line-through;
      }

      .todo-description {
        color: var(--text-secondary);
        font-size: 14px;
        line-height: 1.5;
      }

      .todo-meta {
        font-size: 12px;
        color: var(--text-tertiary);
        margin-top: 8px;
      }

      .todo-actions {
        opacity: 0;
        transition: var(--transition);
      }

      .todo-item:hover .todo-actions {
        opacity: 1;
      }

      .todo-actions button {
        background: none;
        border: none;
        color: var(--danger-color);
        cursor: pointer;
        padding: 8px;
        border-radius: 6px;
        transition: var(--transition);
      }

      .todo-actions button:hover {
        background: var(--bg-tertiary);
      }
      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-secondary);
        font-size: 14px;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background: var(--bg-secondary);
        color: var(--text-primary);
        font-size: 16px;
        transition: var(--transition);
        font-family: inherit;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 80px;
      }

      .btn-primary {
        background: var(--primary-color);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        font-size: 16px;
        transition: var(--transition);
        width: 100%;
      }

      .btn-primary:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .btn-primary:active {
        transform: translateY(0);
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }

      .stat-item {
        background: var(--bg-primary);
        padding: 20px;
        border-radius: var(--radius);
        text-align: center;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
        transition: var(--transition);
      }

      .stat-item:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      .stat-number {
        font-size: 32px;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 4px;
      }

      .stat-label {
        font-size: 14px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .auth-status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 16px;
      }

      .auth-status.authenticated {
        background: rgba(16, 185, 129, 0.1);
        color: var(--success-color);
      }

      .auth-status.unauthenticated {
        background: rgba(239, 68, 68, 0.1);
        color: var(--danger-color);
      }
      .filters {
        display: flex;
        gap: 8px;
        margin-bottom: 24px;
        padding: 4px;
        background: var(--bg-tertiary);
        border-radius: 10px;
      }

      .filter-btn {
        flex: 1;
        padding: 10px 16px;
        border: none;
        background: transparent;
        color: var(--text-secondary);
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: var(--transition);
      }

      .filter-btn:hover {
        color: var(--text-primary);
      }

      .filter-btn.active {
        background: var(--bg-primary);
        color: var(--primary-color);
        box-shadow: var(--shadow-sm);
      }

      .search-box {
        position: relative;
        margin-bottom: 24px;
      }

      .search-box input {
        width: 100%;
        padding: 12px 16px 12px 44px;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        background: var(--bg-primary);
        color: var(--text-primary);
        font-size: 16px;
        transition: var(--transition);
      }

      .search-box input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .search-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-tertiary);
      }
      .signin-message {
        background: var(--bg-primary);
        padding: 48px;
        border-radius: var(--radius);
        box-shadow: var(--shadow-md);
        text-align: center;
        border: 1px solid var(--border-color);
      }

      .signin-message h3 {
        font-size: 24px;
        margin-bottom: 16px;
        color: var(--text-primary);
      }

      .signin-message p {
        color: var(--text-secondary);
        margin-bottom: 32px;
        font-size: 16px;
      }

      .empty-state {
        text-align: center;
        padding: 48px;
        color: var(--text-secondary);
      }

      .empty-state svg {
        width: 64px;
        height: 64px;
        margin-bottom: 16px;
        opacity: 0.3;
      }

      .empty-state p {
        font-size: 16px;
      }

      @media (max-width: 640px) {
        body {
          padding: 16px;
        }

        .header {
          padding: 24px;
          flex-direction: column;
          gap: 16px;
        }

        .header h1 {
          font-size: 24px;
        }

        .stats {
          grid-template-columns: 1fr 1fr;
        }

        .card {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div>
        <h1>‚úì Todo App</h1>
        <div id="auth-status" class="auth-status">
          <span id="auth-text">Checking authentication...</span>
        </div>
        <div id="auth-container"></div>
      </div>
      <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <span id="theme-icon">üåô</span>
      </button>
    </div>

    <!-- Todo interface - hidden until authenticated -->
    <div id="todo-interface" style="display: none;">
      <div class="stats">
        <div class="stat-item">
          <div class="stat-number" id="total-count">0</div>
          <div class="stat-label">Total</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="completed-count">0</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="pending-count">0</div>
          <div class="stat-label">Pending</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="completion-rate">0%</div>
          <div class="stat-label">Complete</div>
        </div>
      </div>

      <div class="filters">
        <button onclick="filterTodos('all')" class="filter-btn active" id="filter-all">All</button>
        <button onclick="filterTodos('pending')" class="filter-btn" id="filter-pending">Pending</button>
        <button onclick="filterTodos('completed')" class="filter-btn" id="filter-completed">Completed</button>
      </div>

      <div class="search-box">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.5 17.5L13.875 13.875M15.8333 9.16667C15.8333 12.8486 12.8486 15.8333 9.16667 15.8333C5.48477 15.8333 2.5 12.8486 2.5 9.16667C2.5 5.48477 5.48477 2.5 9.16667 2.5C12.8486 2.5 15.8333 5.48477 15.8333 9.16667Z" stroke="currentColor" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input
          type="text"
          id="search-input"
          placeholder="Search todos..."
          oninput="searchTodos(this.value)"
        />
      </div>

      <div class="card todo-form">
        <h3>Add New Todo</h3>
        <form onsubmit="addTodo(event)">
          <div class="form-group">
            <label for="todo-title">Title:</label>
            <input type="text" id="todo-title" required />
          </div>
          <div class="form-group">
            <label for="todo-description">Description (optional):</label>
            <textarea id="todo-description" rows="3"></textarea>
          </div>
          <button type="submit" class="btn-primary">Add Todo</button>
        </form>
      </div>

      <div class="card">
        <div id="todos-container">
          <div class="empty-state">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 11L12 14L22 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 12V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p>No todos yet. Create your first one!</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign-in prompt - shown when not authenticated -->
    <div id="signin-prompt" style="display: block;">
      <div class="signin-message">
        <h3>Sign in to get started</h3>
        <p>Your todos are private and secured by Proven Network authentication.</p>
      </div>
    </div>

    <!-- Load the bundled app with all TypeScript logic -->
    <script src="dist/bundle.js"></script>
    
    <!-- Theme toggle script -->
    <script>
      // Initialize theme from localStorage or default to light
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeIcon(savedTheme);
      
      function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
      }
      
      function updateThemeIcon(theme) {
        const icon = document.getElementById('theme-icon');
        if (icon) {
          icon.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }
      }
    </script>
  </body>
</html>
